<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Terrain Sandbox</title>
    <style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
		</style>
  </head>
  <body>
    <div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to start terrain demo
				</p>
				<p>
					Move: WASD<br/>          
          Elevation: QZ<br/>
					Look: MOUSE
				</p>
			</div>
		</div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
