<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/threejs-terrain/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Terrain Sandbox</title>
    <style>
			#blocker {
				position: absolute;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.5);
			}

			#instructions {
				width: 100%;
				height: 100%;

				display: flex;
				flex-direction: column;
				justify-content: center;
				align-items: center;

				text-align: center;
				font-size: 14px;
				cursor: pointer;
			}
			#build-info {
				position: absolute;
				top: 10px;
				left: 50%;
				transform: translateX(-50%);
				background-color: rgba(0, 0, 0, 0.8);
				color: white;
				padding: 5px 10px;
				border-radius: 5px;
				font-family: Arial, sans-serif;
				font-size: 14px;
			}
		</style>
    <script type="module" crossorigin src="/threejs-terrain/assets/index-BSrN6L2e.js"></script>
    <link rel="stylesheet" crossorigin href="/threejs-terrain/assets/index-Cz4zGhbH.css">
  </head>
  <body>
    <div id="build-info" ></div>
	<div id="blocker">
			<div id="instructions">
				<p style="font-size:36px">
					Click to start terrain sandbox
				</p>
				<p>
					Move: WASD / Arrow Keys<br/>          
					Turbo: Move + Shift<br/>          
					Elevation: QZ<br/>
					<br/>
					Look: MOUSE
				</p>
			</div>
		</div>
	<script>		
		const buildDate = __BUILD_DATE__;
		const buildNumber = __BUILD_NUMBER__;
		console.log(`Build Number: ${buildNumber}, Build Date: ${buildDate}`);
		document.getElementById('build-info').innerText = `Build: ${buildNumber} - ${buildDate}`;
	</script>
  </body>
</html>
